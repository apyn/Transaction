<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <section class="main-layout">
      <aside class="sidbar">
        <nav class="sidbar-menu">
          <div class="menu-logo">
            <img src="../assets/image/logo.png" />
          </div>
          <!--  menu -->
          <ul class="nav">
            <li class="nav__item">
              <span href="" id="dashboard-btn" class="nav__link" data-link>
                <span class="">
                  <i class="far fa-user"></i>
                  <i class="icon-qrcode"></i>
                </span>
                <span class=""> داشبورد </span>
              </span>
            </li>
            <li class="nav__item">
              <span href="" id="get-data-btn" class="nav__link" data-link>
                <span class=""> تراکنش ها </span>
              </span>
            </li>
          </ul>
        </nav>
      </aside>
      <header class="header">
        <div class="header-item">
          <div class="search">
            <img
              class="toggler"
              width="20"
              height="20"
              src="../assets/image/menu.png"
            />
            <input
              dir="rtl"
              id="search-payment"
              class="textField__input"
              type="tel"
              placeholder="جستجو تراکنش"
            />
            <img class="search-icon" src="../assets/image/search.png" />
          </div>
          <div class="sort">
            <div class="sort-icon">
              <img width="20" height="20" src="../assets/image/sort.png" />
              <span class="desc">مرتب سازی:</span>
            </div>
            <div class="sort-items">
              <select class="sort-item" name="" id="type">
                <option value="all">همه</option>
                <option value="deposite">واریز</option>
                <option value="withdrawal">برداشت</option>
              </select>
              <select class="sort-item" name="" id="filter">
                <option value="all">همه</option>
                <option value="low-to-high">کمترین قیمت</option>
                <option value="high-to-low">بیشترین قیمت</option>
                <option value="new">جدیدترین</option>
                <option value="old">قدیمی‌ترین</option>
              </select>
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="main-section">
        <div class="main hidden">
          <p class="main-title">لیست تراکنش‌ها</p>
          <div class="table">
            <div class="table-items">
              <ul class="title-row">
                <li class="title-icone">
                  <span>ردیف</span>
                </li>
                <li class="title-icone desc">
                  <span>نوع تراکنش</span
                  ><img
                    id="sort-by-type"
                    src="/assets/image/arrow-down.png"
                    alt=""
                  />
                </li>
                <li class="title-icone desc">
                  <span>مبلغ</span
                  ><img
                    id="sort-by-price"
                    class=""
                    src="/assets/image/arrow-down.png"
                    alt=""
                  />
                </li>
                <li>شماره پیگیری</li>
                <li class="mobile-view">جزئیات</li>
                <li class="title-icone desc">
                  <span>تاریخ تراکنش</span
                  ><img
                    id="sort-by-date"
                    src="/assets/image/arrow-down.png"
                    alt=""
                  />
                </li>
              </ul>
              <div class="payment-details"> </div>
            </div>
          </div>
        </div>
        <!-- backdrop & modal -->
        <div class="backdrop">
          <div class="modal">
            <div class="modal__header"></div>
            <div class="modal__body"></div>
          </div>
        </div>
      </main>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
